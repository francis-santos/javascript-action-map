<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript - Mapa de Ações</title>
</head>
<body>
    <section>
        <label for="chooseAnimal">Escolha o animal:</label>
        <select name="chooseAnimal" id="chooseAnimal">
            <option value="gato">Gato</option>
            <option value="peixe">Peixe</option>
            <option value="aguia">Águia</option>
        </select>
    </section>
    <section>
        <p>Usando if</p>
        <button id="chooseIf">Iniciar Ação</button>
        <p>Ação: <strong id="actionIf"></strong></p>
    </section>
    <hr />
    <section>
        <p>Usando mapa de ações</p>
        <button id="chooseActionMap">Iniciar Ação</button>
        <p>Ação: <strong id="actionMap"></strong></p>
    </section>

    <script src="src/main.js"></script>
</body>
</html>
